 <script>$('#news').removeClass("active");
  $('#users').addClass("active"); </script>
<div class="col-sm-8 col-md-8 col-lg-8" ng-controller="UsersController" ng-init="initialize()">
	<div class="form">
		<table class="table table-hover">
		  <tr>
		  	<td><strong>Username</strong></td>
		  	<td><strong>Password</strong></td>
		  	<td><strong>Email</strong></td>
		  </tr>
		  <tr ng-repeat="user in users">
		  	<td>{{user.username}}</td>
		  	<td>{{user.password}}</td>
		  	<td>{{user.email}}</td>
		  	<td ng-click="deleteUser(user.username)" ><i class="glyphicon glyphicon-remove-circle"></i></td>
		  	<td ng-click="showDialog($event, user)" ><i class="glyphicon glyphicon-pencil"></i></td>
		  </tr>
		</table>
	</div>
</div>
  <div class="form tab-content col-sm-4 col-md-4 col-lg-4" >
<div class="tab-pane fade in active">
	<form class="form-horizontal" name="userForm" ng-submit='addNewUser()'>
	<div class="form-group">
	  <div class="col-sm-10">
	    <input type="text" class="form-control" id="username" placeholder="Username" ng-model='user.username'>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-sm-10">
	    <input type="password" class="form-control" id="password" placeholder="Password" ng-model='user.password'>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-sm-10">
	    <input type="email" class="form-control" id="email" placeholder="Email" ng-model='user.email'>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-sm-10">
	    <button type="submit" class="btn btn-default">Add User</button>
	  </div>
	</div>
	</form>
</div>
</div>

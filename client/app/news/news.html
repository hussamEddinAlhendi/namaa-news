 <script>$('#users').removeClass("active");
  $('#news').addClass("active"); </script>
<div class="col-sm-8 col-md-8 col-lg-8" ng-init="initialize()">
	<div class="form">
		<div class="panel panel-default" ng-repeat="n in news">
		  <div class="panel-heading">
		  	<div class="row">
			    <a class="col-sm-11 col-md-11" ng-click="showDetails($event, n)"><h3 class="panel-title">{{n.TITLE}}</h3></a>
			    <div class="col-sm-1 col-md-1">
				    <div ng-click="deleteNews(n.ID)" ><i class="glyphicon glyphicon-remove-circle"></i>
				    </div>
				    <div ng-click="showDialog($event, n)" ><i class="glyphicon glyphicon-pencil"></i>
				    </div>
			    </div>
		    </div>
		  </div>
		  <div class="panel-body">
		    {{n.OVERVIEW}}
		  </div>
		</div>
	</div>
</div>
  <div class="form tab-content col-sm-4 col-md-4 col-lg-4" >
<div class="tab-pane fade in active">
	<form class="form-horizontal" name="signinForm" ng-submit='addNewNews()'>
		<div class="form-group">
		  <div class="col-sm-10">
			<input type="text" class="form-control" id="title" placeholder="Title" ng-model='new.TITLE'>
		  </div>
		</div>
		<div class="form-group">
		  <div class="col-sm-10">
			<textarea class="form-control" rows="3" id="overview" placeholder="Overview" ng-model='new.OVERVIEW'></textarea>
		  </div>
		</div>
		<div class="form-group">
		  <div class="col-sm-10">
			<textarea class="form-control" rows="6" id="details" placeholder="Details" ng-model='new.DETAILS'></textarea>
		  </div>
		</div>
		<div class="form-group">
		  <div class="col-sm-10">
			<button type="submit" class="btn btn-default">Add New News</button>
		  </div>
		</div>
	</form>
</div>
</div>

 <script>$('#users').removeClass("active");
  $('#news').addClass("active"); </script>
<div class="col-sm-8 col-md-8 col-lg-8">
	<div class="form">
		<div class="panel panel-default" ng-repeat="n in news">
		  <div class="panel-heading">
		    <a href="{{n.details}}"><h3 class="panel-title">{{n.title}}</h3></a>
		  </div>
		  <div class="panel-body">
		    {{n.overview}}
		  </div>
		</div>
	</div>
</div>
  <div class="form tab-content col-sm-4 col-md-4 col-lg-4" >
<div class="tab-pane fade in active">
	<form class="form-horizontal" name="signinForm" ng-submit='addNews()'>
		<div class="form-group">
		  <div class="col-sm-10">
			<input type="text" class="form-control" id="title" placeholder="Title" ng-model='news.title'>
		  </div>
		</div>
		<div class="form-group">
		  <div class="col-sm-10">
			<textarea class="form-control" rows="3" id="overview" placeholder="Overview" ng-model='news.overview'></textarea>
		  </div>
		</div>
		<div class="form-group">
		  <div class="col-sm-10">
			<input type="text" class="form-control" id="details" placeholder="Details (link to the orginal source)" ng-model='news.details' />
		  </div>
		</div>
		<div class="form-group">
		  <div class="col-sm-10">
			<button type="submit" class="btn btn-default">Add New News</button>
		  </div>
		</div>
	</form>
</div>
</div>

<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{news.TITLE}}</h2>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h4>{{news.OVERVIEW}}</h4>

        <p>{{news.DETAILS}}</p>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
       CANCEL
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
